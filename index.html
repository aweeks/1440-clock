<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap"
            rel="stylesheet"
        />

        <style>
            body * {
                font-family: 'Roboto Mono', monospace;
                font-size: small;
                font-weight: normal;
            }

            #datetime {
                font-weight: bold;
            }

            #clock-table {
                width: min-content;
            }
            #clock-table thead th {
                transform: rotate(-45deg);
                width: 100%;
            }
            #clock-table .hour-label {
                text-align: right;
            }
            #clock-table .minute-cell {
                text-align: center;
            }
            #clock-table .minute-cell.minute-past {
                background-color: lightgray;
            }
            #clock-table .minute-cell.minute-present {
                background-color: red;
            }
            #clock-table .minute-cell.minute-future {
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <div id="datetime"></div>
        <div>
            <table id="clock-table">
                <thead>
                    <tr>
                        <!-- Minute label header for columns -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Hour rows-->
                </tbody>
            </table>
        </div>
        <script>
            // Config ----------------------------------------------------------
            const doc = document;

            const HOURS_IN_DAY = 24;
            const MINS_IN_HOUR = 60;
            const DISPLAY_UPDATE_INTERVAL = 500;

            // User settings ---------------------------------------------------

            // Gather user settings from the query string.
            //  - `sh`: Starting hour
            //  - `sm`: Starting minute
            //  - `dh`: How many hours to display
            const getQuerySetting = key =>
                location.search.match(new RegExp(`\\b(${key})=(\\d+)\\b`), 'i');

            const startHourQuery = getQuerySetting('sh');
            const startMinuteQuery = getQuerySetting('sm');
            const displayHoursQuery = getQuerySetting('dh');
            const hideWordsQuery = getQuerySetting('hw');

            // What time to start the clock display. Defaults to 0
            const START_HOUR = startHourQuery ? parseInt(startHourQuery[2]) : 0;
            const START_MINUTE = startMinuteQuery
                ? parseInt(startMinuteQuery[2])
                : 0;

            // How many columns will be shown. Can be used to show partial days
            // (working hours, for example). Defaults to 24.
            const HOURS_TO_DISPLAY = displayHoursQuery
                ? parseInt(displayHoursQuery[2])
                : 24;

            // Helper functions ------------------------------------------------

            // Prefix targetNum with zeros up to the specified digits
            const zeroPad = (targetNum, digits = 2) =>
                '0'.repeat(digits - String(targetNum).length) + targetNum;

            const setMinuteCellClass = (minuteCell, newClassName = '') => {
                minuteCell.className = `minute-cell ${newClassName}`;
            };

            const getMinuteCellId = (h, m) => `T${zeroPad(h)}-${zeroPad(m)}`;

            // Datetime --------------------------------------------------------

            // Return a formatted date-time string for display
            const getFormattedDateTime = d => {
                const year = d.getFullYear();
                const month = zeroPad(d.getMonth() + 1, 2);
                const day = zeroPad(d.getDate(), 2);
                const hour = zeroPad(d.getHours(), 2);
                const min = zeroPad(d.getMinutes(), 2);
                const sec = zeroPad(d.getSeconds(), 2);
                const ms = zeroPad(d.getMilliseconds(), 3);
                const tzhour = Math.floor(d.getTimezoneOffset() / 60);
                const tzmin = zeroPad(
                    Math.abs(tzhour * 60 - d.getTimezoneOffset()),
                    2,
                );

                return `${year}-${month}-${day} ${hour}:${min}:${sec}:${ms} (UTC${
                    tzhour < 0 ? '+' + -tzhour : '-' + tzhour
                }:${tzmin})`;
            };

            const updateDateTime = date => {
                const dateTimeEl = document.querySelector('#datetime');
                dateTimeEl.innerText = getFormattedDateTime(date);
            };

            // Clock table -----------------------------------------------------

            const generateClockTable = () => {
                // Generate clock table header
                const clockTableHeadRow = doc.querySelector(
                    '#clock-table>thead>tr',
                );
                clockTableHeadRow.appendChild(doc.createElement('th'));
                for (let m = 0; m < MINS_IN_HOUR; ++m) {
                    const minHeader = doc.createElement('th');
                    // minHeader.innerText = m % 5 === 0 ? zeroPad(m) : '.';
                    minHeader.innerText = zeroPad(m);
                    clockTableHeadRow.appendChild(minHeader);
                }

                // Generate clock table rows
                const clockTableBody = doc.querySelector('#clock-table>tbody');
                for (let h = 0; h < HOURS_IN_DAY; ++h) {
                    const hourRow = doc.createElement('tr');
                    const hourLabel = doc.createElement('td');
                    hourLabel.className = 'hour-label';
                    hourLabel.innerText = zeroPad(h);
                    hourRow.appendChild(hourLabel);
                    for (let m = 0; m < MINS_IN_HOUR; ++m) {
                        const minuteCell = doc.createElement('td');
                        minuteCell.id = getMinuteCellId(h, m);
                        setMinuteCellClass(minuteCell);
                        hourRow.appendChild(minuteCell);
                    }
                    clockTableBody.appendChild(hourRow);
                }
            };

            const updateClockTable = date => {
                const hours =
                    (date.getHours() + HOURS_IN_DAY - START_HOUR) %
                    HOURS_IN_DAY;
                const mins =
                    (date.getMinutes() + MINS_IN_HOUR - START_MINUTE) %
                    MINS_IN_HOUR;

                for (let h = 0; h < HOURS_IN_DAY; ++h) {
                    for (let m = 0; m < MINS_IN_HOUR; ++m) {
                        const currentMinuteCell = document.querySelector(
                            `#${getMinuteCellId(h, m)}`,
                        );

                        // Past
                        if (h < hours || (h === hours && m < mins)) {
                            setMinuteCellClass(
                                currentMinuteCell,
                                'minute-past',
                            );
                        }

                        // Present
                        else if (h === hours && m === mins) {
                            setMinuteCellClass(
                                currentMinuteCell,
                                'minute-present',
                            );
                        }

                        // Future
                        else if (h > hours || (h === hours && m > mins)) {
                            setMinuteCellClass(
                                currentMinuteCell,
                                'minute-future',
                            );
                        }
                    }
                }
            };

            // Main ------------------------------------------------------------

            // Generate HTML for the clock table
            generateClockTable();

            // Update display immediately, then at a regular interval
            const updateDisplay = () => {
                const date = new Date();
                updateClockTable(date);
                updateDateTime(date);
            };
            updateDisplay();
            setInterval(updateDisplay, DISPLAY_UPDATE_INTERVAL);
        </script>
    </body>
</html>
